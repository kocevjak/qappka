[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
upload_speed = 115200
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit BusIO@^1.11.1
	adafruit/Adafruit GFX Library@^1.10.13
	danilopinotti/Battery_18650_Stats@^1.0.0
